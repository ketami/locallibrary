<ul class="dropdown-menu">
{% for node in tree %}
{% if node.parent_id == parent_id %}
{% if node.is_parent == True %}
<li class="dropdown">
    <a href = "{{ node.link }}">{{ node.name }}<span class="caret"></span></a>
{% include "navigation_drawnodes.html" with tree=tree parent_id=node.id %}
</li>
{% else %}
<li><a href = "{{ node.link }}">{{ node.name }}</a></li>
{% endif %}
{% endif %}
{% endfor %}
</ul>
